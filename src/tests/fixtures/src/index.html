<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <svelte>
      <style>
        :global(body) {
          font-family: 'Gentium Book Basic', serif;
        }
        
        h1 {
          font-weight: 700;
        }
      </style>

      <script>
        let count = 0;
      </script>

      <svelte:head>
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@400;700&display=swap" rel="stylesheet">
      </svelte:head>

      <h1>Hello world</h1>

      <p>This is a body paragraph.</p>

      <p on:click="{() => { count += 1; }}">Increment the count.</p>
    </svelte>
  </body>
</html>
